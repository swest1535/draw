<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Draw</title>
	<style>
		html,body{
			margin: 0;
			height: 100%;
			width: 100%;
			background: #F4F6F6;
		}
	</style>
</head>

<body>
	
	<iframe style="width: 100%; height: 100%"></iframe>
	
	<script>
	function setup() {
    var cnv = createCanvas(windowWidth, windowHeight);
}

function draw() {
	var dsize=16;
    if (mouseIsPressed) {
        var eSize = (windowWidth+windowHeight)/dsize;
        strokeWeight(1.5);
        stroke('#eee')
        fill('#FF5733');
        ellipse(mouseX, mouseY, eSize, eSize);
    }
}

function doubleClicked() {
    clear();
}
		






	</script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/swest1535/draw@main/dr.js"></script>
</body>
</html>
